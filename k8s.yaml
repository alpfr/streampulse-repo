apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhb-streampulse
  namespace: jhb-streampulse
  labels:
    app: jhb-streampulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jhb-streampulse
  template:
    metadata:
      labels:
        app: jhb-streampulse
    spec:
      containers:
      - name: streampulse
        image: 713220200108.dkr.ecr.us-east-1.amazonaws.com/jhb-streampulse:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: NODE_ENV
          value: "production"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: streampulse-secrets
              key: ANTHROPIC_API_KEY
              optional: true
        - name: ADMIN_PIN
          valueFrom:
            secretKeyRef:
              name: streampulse-secrets
              key: ADMIN_PIN
              optional: true
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: jhb-streampulse-data
---
apiVersion: v1
kind: Service
metadata:
  name: jhb-streampulse
  namespace: jhb-streampulse
spec:
  type: LoadBalancer
  selector:
    app: jhb-streampulse
  ports:
  - port: 80
    targetPort: 8000
