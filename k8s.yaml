apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhb-streampulse
  namespace: jhb-streampulse
  labels:
    app: jhb-streampulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jhb-streampulse
  template:
    metadata:
      labels:
        app: jhb-streampulse
    spec:
      containers:
      - name: streampulse
        image: 713220200108.dkr.ecr.us-east-1.amazonaws.com/jhb-streampulse:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: streampulse-secrets
              key: DATABASE_URL
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: streampulse-secrets
              key: ANTHROPIC_API_KEY
              optional: true
---

